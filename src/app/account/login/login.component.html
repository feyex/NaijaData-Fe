<div id="signup">
  <div class="container pt-3 pb-5">
    <div class="row">
      <div class="col-12 mb-4">
        <div class="logo">
          <img src="../../../assets/img/lightbub@3x.png" height="50px" alt=""> Dataset<small>Collector</small>
        </div>
      </div>
      <div class="col-lg-4 col-xs-12 m-auto">
        <h4 *ngIf="error">{{error}}</h4>
        <form #loginForm="ngForm" (ngSubmit)="submit()">
          <div class="dashboard" style="background: #fff;">
            <p class="p-16">LOGIN.</p>
            <p class="p-12">Login to create dataset</p>

            <div>
              <div class="input-group">
                <div class="input-group-prepend pl-3 pr-1">
                  <i class="ion-person" style="font-size: 20px; color: #ddd;"></i>
                </div>
                <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="login.email"
                  placeholder="johndoe@example.com" pattern="[a-zA-Z0-9.-]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                  required />
              </div>
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="space text-danger">
                <div *ngIf="email.errors?.required">
                  Email is required.
                </div>
              </div>
              <div *ngIf="email.errors?.pattern" class="space text-danger">Please enter valid email</div>
            </div>

            <div>
              <div class="input-group mt-4">
                <div class="input-group-prepend py-1 pl-3 pr-1">
                  <i class="ion-locked" style="font-size: 18px; color: #ddd;"></i>
                </div>
                <input name="password" type="password" id="password" class="form-control" #password="ngModel"
                  [(ngModel)]="login.password" required />
                <a class="py-1 px-3" onclick="toggle(this);">
                  <i class="ion-eye" style="font-size: 20px; color: #ddd;"></i>
                </a>
              </div>
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="space text-danger">
                <div *ngIf="password.errors?.required">
                  password is required.
                </div>
              </div>
            </div>

            <button type="submit" [disabled]="!loginForm.form.valid"
              class="btn btn-Orange w-100 mt-3 rounded">LOGIN</button>
            <p class="text-center p-12 my-5">
              Not Registered? <a routerLink="/" style="color: #f16722">Sign Up Here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
</style>
<script>
  function toggle(button) {
    var password = document.getElementById("password");
    if (password.type == "password") {
      button.innerHTML = "<i class='ion-eye-disabled' style='font-size: 20px; color: #ddd;'></i>";
      password.type = "text";
    }
    else {
      button.innerHTML = "<i class='ion-eye' style='font-size: 20px; color: #ddd;' ></i>";
      password.type = "password";
    }
  }
</script>
