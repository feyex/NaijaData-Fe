<div id="signup">
  <div class="container pt-3 pb-2">
    <div class="row">
      <div class="col-12 mb-4">
        <div class="logo">
          <img src="../../../assets/img/lightbub@3x.png" height="50px" alt=""> Dataset<small>Collector</small>
        </div>
      </div>
      <div class="col-lg-4 col-xs-12 m-auto">
        <form #signupForm = "ngForm">
          <div class="dashboard" style="background: #fff;">
            <p class="p-16">SIGNUP.</p>
            <p class="p-12">Sign up to continue</p>
    
            <div>
              <div class="input-group">
                <div class="input-group-prepend pl-3 pr-1">
                  <i class="ion-person" style="font-size: 20px; color: #ddd;"></i>
                </div>
                <input type="text" #firstname="ngModel" [(ngModel)]="signup.firstname"
                name="firstname" class="form-control" placeholder="first Name" required>
              </div>
              <div *ngIf="firstname?.invalid && (firstname?.dirty || firstname?.touched)" class="text-danger">
                <div class="space" *ngIf="firstname.errors?.required">
                    first name is required.
                </div>
              </div>
            </div>
            <div>
              <div class="input-group mt-3">
                <div class="input-group-prepend pl-3 pr-1">
                  <i class="ion-person" style="font-size: 20px; color: #ddd;"></i>
                </div>
                <input type="text" #lastname="ngModel" [(ngModel)]="signup.lastname"
                name="lastname" class="form-control" placeholder="last Name" required>
              </div>
              <div *ngIf="lastname?.invalid && (lastname?.dirty || lastname?.touched)" class="text-danger">
                <div class="space" *ngIf="lastname.errors?.required">
                    last name is required.
                </div>
              </div>
            </div>
            <div>
              <div class="input-group mt-3">
                <div class="input-group-prepend pl-3 pr-1">
                  <i class="ion-person" style="font-size: 20px; color: #ddd;"></i>
                </div>
                <input type="tel"  #phoneNumber="ngModel" [(ngModel)]="signup.phoneNumber"
                name="phoneNumber" class="form-control" placeholder="+234 098" required>
              </div>
              <div *ngIf="phoneNumber?.invalid && (phoneNumber?.dirty || phoneNumber?.touched)" class="text-danger">
                <div class="space" *ngIf="phoneNumber.errors?.required">
                    phone number is required.
                </div>
              </div>
            </div>
            <div>
              <div class="input-group mt-3">
                <div class="input-group-prepend pl-3 pr-1">
                  <i class="ion-person" style="font-size: 20px; color: #ddd;"></i>
                </div>
                <input type="email" #email="ngModel" [(ngModel)]="signup.email"
                name="email" class="form-control" placeholder="John@example.com" pattern="[a-zA-Z0-9.-]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{3,}" required>
              </div>
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                <div class="space" *ngIf="email.errors?.required">
                    email is required.
                </div>
              </div>
            </div>
    
            <div>
              <div class="input-group mt-3">
                <div class="input-group-prepend py-1 pl-3 pr-1">
                  <i class="ion-locked" style="font-size: 18px; color: #ddd;"></i>
                </div>
                <input  name="password" type="password" id="password"
                  class="form-control" #password="ngModel" [(ngModel)]="signup.password" required />
                <a class="py-1 px-3" onclick="toggle(this);">
                  <i class="ion-eye" style="font-size: 20px; color: #ddd;"></i>
                </a>
              </div>
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                <div class="space" *ngIf="password.errors?.required">
                    password is required.
                </div>
              </div>
            </div>
            <div class="p-12 my-2" style="color: #333;">
              By clicking the sign up button below you agreed to the
              <a href="#" style="color: #f16722">Terms & Conditions</a>
            </div>
            <button [disabled]="!signupForm.form.valid" (click)="create()" type="submit" class="btn btn-Orange w-100 mt-4 rounded">SIGN UP</button>
            <p class="text-center p-12 mt-2 mb-3">
              Already Registered?
              <a routerLink="/login" style="color: #f16722">Login Here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
